<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Embed and Link Test</title>
        
	</head>
	<body>
    
    
    
    
    <p>A page that tests more embedded content and links
    
    
    
    
    <br><br><br><br>

    
    
    
    <p>An image map. This tests the map element and area element. Mouse over the silver or gold bars.<br>
    <img src="embeddedcontent/maparea.jpg" alt="" usemap="#Map">
    <map name="Map" id="Map">
    <area alt="Silver bar" title="Go to UCSD (open in new window)" href="http://ucsd.edu" shape="poly" target="_blank" coords="206,119,46,135,26,207,76,293,283,274,321,238,202,151">
    <area alt="Gold bar" title="Go to CSE 134B (open in new window)" href="http://classes.pint.com/cse134b/" target="_blank" shape="poly" coords="273,46,447,154,427,301,210,135">
    </map>
    
    
    
    
    <br><br><br><br>
    
    
    
    
    
    <p>Testing the math element. Should display a matrix: <br>
    <math>
        <mrow>
            <mi>A</mi>
            <mo>=</mo>
            <mfenced open="[" close="]">
                <mtable>
                    <mtr>
                        <mtd><mi>x</mi></mtd>
                        <mtd><mi>y</mi></mtd>
                    </mtr>
                    <mtr>
                        <mtd><mi>z</mi></mtd>
                        <mtd><mi>w</mi></mtd>
                    </mtr>
                </mtable>
            </mfenced>
        </mrow>
    </math>
        
        
        
        
        
    <br><br><br><br>

    
    
    
    <p>Testing the svg element. Should display a blue rectangle with a black outline.<br>
    <svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    
    
    
    
    
    
	</body>
</html>
