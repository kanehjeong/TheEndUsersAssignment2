<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Tabular Data Test</title>
            <style>
                table, th, td{
                    border:1px solid black;
                }
                .testCol{
                    background-color:red;
                }
            </style>
            </head>
    <body>
        <table>
            <caption>
                This is a test
            </caption>
            <colgroup>
                <col class="testCol">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>Head Column 1</th>
                    <th>Head Column 2</th>
                    <th>Head Column 3</th>
                </tr>
                <tr>
                    <td>Head 1</td>
                    <td>Head 2</td>
                    <td>Head 3</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Footer 1</td>
                    <td>Footer 2</td>
                    <td>Footer 3</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Body 1</td>
                    <td>Body 2</td>
                    <td>Body 3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
